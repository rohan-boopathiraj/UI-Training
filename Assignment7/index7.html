<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Importing roboto condensed form-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style7j.css">
    <title>Product Designer</title>
</head>

<body>
    <!--Header section starts here-->
    <header class="header">
        <p class="email">shruthi.bhatt@siriuscom.com</p>
        <div class="heading">
            <p class="headingFirstName">Shruthi</p>
            <p class="headingLastName">Bhatt</p>
        </div>

        <div class="subHeading">
            <p class="subHeadingFirstName">a</p>
            <p class="subHeadingMiddleName">product</p>
            <p class="subHeadingLastName">designer</p>
        </div>
    </header>

    <!--Main section starts here-->
    <main class="mainContainer">
        <div class="imgs"><img src="assets/images/rawpixel-769308-unsplash.png" alt=""></div>
        <div class="imgs"><img src="assets/images/fancycrave-329196-unsplash.png" alt=""></div>
        <div class="imgs"><img src="assets/images/nadine-shaabana-1112616-unsplash.png" alt=""></div>
        <div class="imgs"><img src="assets/images/fikri-rasyid-689579-unsplash.png" alt=""></div>
        <div class="imgs"><img src="assets/images/marc-mueller-654355-unsplash.png" alt=""></div>
        <div class="imgs"><img src="assets/images/jeff-sheldon-3219-unsplash.png" alt=""></div>
    </main>

    <!--Section part starts here-->
    <section class="section">
        <p class="sectionHeadingFirst">Big names to</p>
        <p class="sectionHeadingLast">show off</p> 
    </section>

    <!-- Logo Section part starts here-->
    <section class="logo">
        <div class="logoImgs spotify"><img src="assets/images/logo_1.png" alt="Spotify logo"></div>
        <div class="logoImgs audi"><img src="assets/images/logo_3.png" alt="audi logo"></div>
        <div class="logoImgs adidas"><img src="assets/images/logo_18.png" alt="adidas logo"></div>
        <div class="logoImgs lufthansa"><img src="assets/images/logo_7.png" alt="lufthansa logo"></div>
        <div class="logoImgs ikea"><img src="assets/images/logo_11.png" alt="ikea logo"></div>
        <div class="logoImgs montblanc"><img src="assets/images/logo_2.png" alt="montblanc logo"></div>
    </section>

    <!-- Separator section starts here -->
    <section class="separator">
        <p class="shorterLine">_______</p>
        <p class="longerLine">________________________________</p>
    </section>

    <!--Icon section starts here-->
    <section class="iconContainer">
        <div class="facebookIcon icons"><img src="assets/images/facebook.png" alt="facebook icon"></div>
        <div class="twitterIcon icons"><img src="assets/images/twitter.png" alt="twitter icon"></div>
        <div class="instagramIcon icons"><img src="assets/images/instagram.png" alt="instagram icon"></div>
        <div class="ballIcon icons"><img src="assets/images/ball.png" alt="ball icon"></div>
        <div class="microsoftIcon icons"><img src="assets/images/microsoft.png" alt="microsoft icon"></div>
    </section>

    <!--Footer section starts here-->
    <footer class="footer">
        <p class="footerDes">Coded with Love & Passion</p>
    </footer>
</body>

</html>
