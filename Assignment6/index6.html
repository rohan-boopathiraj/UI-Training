<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importing fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style6.css">
    <title>Fashionz</title>

<body>
    <!-- Header section starts here -->
    <header>
        <div class="logoContainer">
            <img src="assets/images/logo.png" alt="Fashionz Logo" class="logo" />
        </div>
        <div class="settings">
            <div class="icon">
                <div class="dropdown">
                    <div><a href="">My Account</a></div>
                    <div><a href="">My Orders</a></div>
                    <div><a href="">My Wish List</a></div>
                    <div><a href="">Logout</a></div>

            </div>
        </div>

            <div class="fashionItems row1">

                <h3>Bath Wardrobe</h4>
                    <p>₹ 850</p>
